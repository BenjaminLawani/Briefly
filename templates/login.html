<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briefly - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preload" href="/static/login-background.png" as="image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .login-background {
            background-image: url('/static/login-background.png');
            background-color: #f8f8f8;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-white">

    <div class="flex min-h-screen">
        <div class="login-background flex-1 w-1/2"></div>
        <div class="grid flex-1 w-1/2 place-items-center p-6">

            <div id="login-view" class="col-start-1 row-start-1 w-full max-w-sm transition-opacity duration-500 ease-in-out">
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-gray-900">Briefly</h1>
                    <h2 class="mt-4 text-2xl font-semibold text-gray-800">Welcome to Briefly</h2>
                    <p class="mt-2 text-sm text-gray-600">
                        Briefly is an AI-powered hiring assistant designed to streamline your recruitment process.
                    </p>
                </div>

                <div class="mt-8 space-y-3">
                    <a href="/auth/login/google" class="flex w-full items-center rounded-md border border-gray-300 bg-white p-3 text-sm font-medium text-gray-700 transition hover:bg-gray-50">
                        <img src="/static/google logo.png" alt="Minimalist Google Icon" class="mr-3 h-5 w-5">
                        <span class="flex-grow text-left">Continue with Google</span>
                        <span class="text-lg text-gray-500">&rarr;</span>
                    </a>
                    <button disabled class="flex w-full items-center rounded-md border border-gray-300 bg-gray-50 p-3 text-sm font-medium text-gray-400 cursor-not-allowed">
                        <img src="/static/windows logo.png" alt="Minimalist Windows icon" class="mr-3 h-5 w-5 opacity-50">
                        <span class="flex-grow text-left">Continue with Microsoft</span>
                        <span class="text-lg text-gray-400">&rarr;</span>
                    </button>
                </div>

                <div class="my-6 flex items-center">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="mx-4 flex-shrink text-xs font-semibold text-gray-400">OR</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>

                <form id="login-form">
                    <div class="space-y-3"> <!-- Added space-y-3 here for vertical spacing -->
                        <div class="relative">
                            <span class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/></svg>
                            </span>
                            <input id="email-input" type="email" placeholder="Email Address" class="w-full rounded-md border border-gray-300 py-3 pl-9 pr-4 text-sm focus:border-black focus:outline-none focus:ring-1 focus:ring-black" required>
                        </div>
                        <div class="relative">
                            <span class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/></svg>
                            </span>
                            <input id="password-input" type="password" placeholder="Password" class="w-full rounded-md border border-gray-300 py-3 pl-9 pr-4 text-sm focus:border-black focus:outline-none focus:ring-1 focus:ring-black" required>
                        </div>
                    </div>
                    <button type="submit" class="mt-4 w-full rounded-md bg-black py-3 font-semibold text-white transition hover:bg-gray-800">
                        Continue with email
                    </button>
                </form>

                <p class="mt-8 text-center text-xs text-gray-600">
                    By signing in, you agree to our <a href="#" class="font-medium underline">Terms of service</a> and <a href="#" class="font-medium underline">Privacy policy</a>.
                </p>
                <p class="mt-4 text-center text-xs text-gray-600">Don't have an account? <a href="/auth/get-started" class="font-medium underline">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email-input');
            const passwordInput = document.getElementById('password-input');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const username = emailInput.value; // For OAuth2PasswordRequestForm, email is typically passed as 'username'
                const password = passwordInput.value;

                try {
                    // Use URLSearchParams for x-www-form-urlencoded content type
                    const formData = new URLSearchParams();
                    formData.append('username', username);
                    formData.append('password', password);

                    const response = await fetch('/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: formData.toString(),
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Login failed.');
                    }

                    const data = await response.json();
                    localStorage.setItem('accessToken', data.access_token);
                    console.log('Login successful! Redirecting to dashboard.');
                    window.location.href = '/dashboard'; // Redirect to dashboard on success

                } catch (error) {
                    alert(`Error: ${error.message}`);
                    console.error('Login error:', error);
                }
            });
        });
    </script>
</body>
</html>
