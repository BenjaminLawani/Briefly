<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briefly - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preload" href="/static/login-background.png" as="image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .login-background {
            background-image: url('/static/login-background.png');
            background-color: #f8f8f8;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-white">

    <div class="flex min-h-screen">
        <div class="login-background flex-1 w-1/2"></div>
        <div class="grid flex-1 w-1/2 place-items-center p-6">

            <!-- SIGN UP FORM START -->
            <div id="signup-view" class="col-start-1 row-start-1 w-full max-w-sm transition-opacity duration-500 ease-in-out">
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-gray-900">Briefly</h1>
                    <h2 class="mt-4 text-2xl font-semibold text-gray-800">Sign Up for Briefly</h2>
                    <p class="mt-2 text-sm text-gray-600">
                        Create an account to start streamlining your recruitment process.
                    </p>
                </div>

                <div class="mt-8 space-y-3">
                    <!-- Google Sign Up - Disabled with "Soon" pill -->
                    <button disabled class="flex w-full items-center rounded-md border border-gray-300 bg-gray-50 p-3 text-sm font-medium text-gray-400 cursor-not-allowed">
                        <img src="/static/google logo.png" alt="Minimalist Google Icon" class="mr-3 h-5 w-5 opacity-50">
                        <span class="flex-grow text-left">Continue with Google</span>
                        <span class="ml-2 inline-flex items-center rounded-full bg-blue-100 px-2.5 py-0.5 text-xs font-medium text-blue-800">Soon</span>
                        <!-- Removed arrow for disabled button, consistent with Microsoft below -->
                    </button>
                    <!-- Microsoft Sign Up - Disabled -->
                    <button disabled class="flex w-full items-center rounded-md border border-gray-300 bg-gray-50 p-3 text-sm font-medium text-gray-400 cursor-not-allowed">
                        <img src="/static/windows logo.png" alt="Minimalist Windows icon" class="mr-3 h-5 w-5 opacity-50">
                        <span class="flex-grow text-left">Continue with Microsoft</span>
                        <span class="text-lg text-gray-400">&rarr;</span>
                    </button>
                </div>

                <div class="my-6 flex items-center">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="mx-4 flex-shrink text-xs font-semibold text-gray-400">OR</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>

                <form id="signup-form">
                    <div class="space-y-3"> <!-- Vertical spacing for input fields -->
                        <!-- Email Address Input -->
                        <div class="relative">
                            <span class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">
                                <!-- Email Icon (envelope) -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/></svg>
                            </span>
                            <input id="signup-email-input" type="email" placeholder="Email Address" class="w-full rounded-md border border-gray-300 py-3 pl-9 pr-4 text-sm focus:border-black focus:outline-none focus:ring-1 focus:ring-black" required>
                        </div>
                        <!-- Username Input -->
                        <div class="relative">
                             <span class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">
                                <!-- User Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/></svg>
                            </span>
                            <input id="username-input" type="text" placeholder="Username" class="w-full rounded-md border border-gray-300 py-3 pl-9 pr-4 text-sm focus:border-black focus:outline-none focus:ring-1 focus:ring-black" required>
                        </div>
                        <!-- Password Input -->
                        <div class="relative">
                            <span class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">
                                <!-- Lock Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 1 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/></svg>
                            </span>
                            <input id="signup-password-input" type="password" placeholder="Password" class="w-full rounded-md border border-gray-300 py-3 pl-9 pr-4 text-sm focus:border-black focus:outline-none focus:ring-1 focus:ring-black" required>
                        </div>
                        <!-- Confirm Password Input -->
                        <div class="relative">
                            <span class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">
                                <!-- Lock Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 1 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/></svg>
                            </span>
                            <input id="confirm-password-input" type="password" placeholder="Confirm Password" class="w-full rounded-md border border-gray-300 py-3 pl-9 pr-4 text-sm focus:border-black focus:outline-none focus:ring-1 focus:ring-black" required>
                        </div>
                    </div>
                    <button type="submit" class="mt-4 w-full rounded-md bg-black py-3 font-semibold text-white transition hover:bg-gray-800">
                        Sign up with email
                    </button>
                </form>

                <p class="mt-8 text-center text-xs text-gray-600">
                    By signing up, you agree to our <a href="#" class="font-medium underline">Terms of service</a> and <a href="#" class="font-medium underline">Privacy policy</a>.
                </p>
                
                <p class="mt-4 text-center text-xs text-gray-600">Already have an account? <a href="/auth/login" class="font-medium underline">Login</a></p>

            </div>
            <!-- SIGN UP FORM END -->

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signup-form');
            const signupEmailInput = document.getElementById('signup-email-input');
            const usernameInput = document.getElementById('username-input');
            const signupPasswordInput = document.getElementById('signup-password-input');
            const confirmPasswordInput = document.getElementById('confirm-password-input');

            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = signupEmailInput.value;
                const username = usernameInput.value;
                const password = signupPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (password !== confirmPassword) {
                    alert("Passwords do not match.");
                    return;
                }

                try {
                    // Step 1: Sign up the user
                    const signupResponse = await fetch('/auth/get-started', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, username, password }),
                    });

                    if (!signupResponse.ok) {
                        const errorData = await signupResponse.json();
                        throw new Error(errorData.detail || 'Sign up failed.');
                    }

                    console.log('Sign up successful! Now logging in...');

                    // Step 2: Log in the newly signed-up user to get an access token
                    const loginFormData = new URLSearchParams();
                    loginFormData.append('username', email); // Use email for username in login
                    loginFormData.append('password', password);

                    const loginResponse = await fetch('/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: loginFormData.toString(),
                    });

                    if (!loginResponse.ok) {
                        const errorData = await loginResponse.json();
                        throw new Error(errorData.detail || 'Failed to log in after sign up.');
                    }

                    const loginData = await loginResponse.json();
                    localStorage.setItem('accessToken', loginData.access_token);
                    console.log('Login successful after signup. Redirecting to onboarding.');
                    window.location.href = '/onboarding'; // Redirect to onboarding on success

                } catch (error) {
                    alert(`Error: ${error.message}`);
                    console.error('Sign up or login error:', error);
                }
            });
        });
    </script>
</body>
</html>
